<div class="py-4">
	<input type="text" [(ngModel)]="query" class="border">
	<button type="button" (click)="onSearch()">Search</button>
</div>

<div class="prose">
	<h2>Search Results</h2>
	<ul *ngIf="items.length > 0">
		<p *ngFor="let item of items">
			<a [routerLink]="['/', 'item', item._id]">{{ item.name }}</a>
		</p>
	</ul>
	<p *ngIf="items.length == 0">No games found</p>
</div>
